<div class="block basic-content">
    <div class="wrapper">
        <div class="row">
            <div class="col">
                <form action="#">
                    <label for="field-text">Text Field</label>
                    <input type="text" name="field-text" id="field-text">

                    <label for="field-date">Date Field</label>
                    <input type="date" name="field-date" id="field-date">

                    <label for="field-email">Email Field</label>
                    <input type="email" name="field-email" id="field-email">

                    <label for="field-password">Password Field</label>
                    <input type="password" name="field-password" id="field-password">

                    <label for="field-url">URL Field</label>
                    <input type="url" name="field-url" id="field-url">

                    <label for="field-checkbox">Checkbox Field</label>
                    <input type="checkbox" name="field-checkbox" id="field-checkbox">

                    <label for="field-textarea">Textarea Field</label>
                    <textarea name="" id="field-textarea" cols="30" rows="10"></textarea>
                    
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
